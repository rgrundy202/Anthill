            section#disconnect button#disconnectButton {

                background-color: #6b8e23;
                color: white;

                cursor: pointer;
                margin: 20px auto; 
                text-align: center; /* Center the text inside the button */

            }
            
            section#disconnect button#disconnectButton:hover {
                color: #99cc32;
                background-color: #3d4d20; /* Slightly darker green for hover */
            }

            footer {
